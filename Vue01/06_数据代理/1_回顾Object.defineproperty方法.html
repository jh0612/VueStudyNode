<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_回顾Object.defineproperty方法</title>
    <script type="text/javascript" src="../lib/vue.js"></script>
</head>
<header>
    <h2></h2><br>
    <p></p><br>
    <label></label><br>
    <label></label><br>
    <hr>    
</header>
<body>
    <script type="text/javascript">
        let number = 18
        let person = {
            name: '王二麻子',
            sex: '男',
        }

        /*
        添加新属性且给予定义方法----Object.defineProperty(参数1，参数2，参数3)
        其中共需要三个参数：
        参数1：定义的参数的对象给谁这里是person中添加age属性
        参数2：添加定义属性的属性名：这里是age
        参数3：针对此属性的各种设置如：enumerable；writable；configurable；getter；setter等等等等
        */
        Object.defineProperty(person,'age',{
            // value: 18,
            // enumerable: true,       //控制属性是否可以枚举（遍历），默认为false
            // writable: true,     //控制属性是否可以被修改，默认为false
            // configurable: true,     //控制属性是否可以被删除，默认为false

            //当有人读取person的age属性时，get函数会被调用，且返回值就是age的值
            get(){
                console.log('有人读取了age属性')
                return number
            },

            //当有人修改person的age属性时，set函数（setter）就会被调用，且会收到修改的具体值
            set(value){
                console.log('有人修改了age属性，并且值改为了：',value)
                number = value
            }
        })

        console.log(Object.keys(person))
    </script>   

</body>
